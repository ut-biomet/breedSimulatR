image: rocker/verse

stages:
  - TestPackage

before_script:
  - apt-get update
  - r -e 'install.packages(c("devtools", "roxygen2", "testthat", "covr", "R6", "plotly"))'
  - r -e 'devtools::install_deps()'

documentation:
  stage: TestPackage
  script:
    - r -e 'devtools::document()'

check:
  stage: TestPackage
  script:
    - r -e 'devtools::check()'

unittests:
  stage: TestPackage
  script:
    - r -e 'devtools::test()'

codecov:
  stage: TestPackage
  script:
    - r -e 'covr::codecov()'

install:
  stage: TestPackage
  script:
    - r -e 'devtools::install()'
